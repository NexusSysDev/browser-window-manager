<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <menubar>
            <menubar-icons>
                <div id="menubar-startmenu-button">⨀</div>
                <div id="menubar-shortcut"></div>
                <div id="menubar-shortcut"></div>
                <div id="menubar-shortcut"></div>
            </menubar-icons>
            <startmenu>
                <div id="tabs">
                    <div id="menubar-shortcut"></div>
                    <div id="menubar-shortcut"></div>
                    <div id="menubar-shortcut"></div>
                    <horizontal-hr></horizontal-hr>
                    
                    <div id="menubar-shortcut"></div>
                </div>

                <div id="actions"></div>
                <div id="icons">
                    <div id="menubar-shortcut"></div>
                    <div id="menubar-shortcut"></div>
                    <div id="menubar-shortcut"></div>
                    <div id="menubar-shortcut"></div>
                    <div id="menubar-shortcut"></div>
                </div>
                <div id="topbar">
                    <div id="lefttopbar"></div>
                    <div id="righttopbar"></div>
                </div>
            </startmenu>
            <div id="tray-button">⨀</div>
            <tray>
                <div id="tray-shortcut"></div>
                <div id="tray-shortcut"></div>
                <div id="tray-shortcut"></div>
            </tray>
        </menubar>
    </body>

    <script src="menubar.js"></script>
</html>
